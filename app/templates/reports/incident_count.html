<!-- app/templates/reports/incident_count.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Отчет: Количество происшествий за период</h2>
    <form method="POST">
        <div>
            <label for="start_date">Дата начала:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div>
            <label for="end_date">Дата окончания:</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <button type="submit">Показать отчет</button>
    </form>

    {% if incident_count is not none %}
        <h3>Результат:</h3>
        <p>Количество происшествий в указанный период: {{ incident_count }}</p>
    {% endif %}
{% endblock %}
