<!-- app/templates/incidents/add_incident_person_role.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Добавить роль лица в происшествии</h2>
    <form method="POST">
        <div>
            <label for="incident_id">Происшествие:</label>
            <select id="incident_id" name="incident_id" required>
                <option value="">-- Выберите происшествие --</option>
                {% for incident in incidents %}
                    <option value="{{ incident.id }}">{{ incident.reg_number }} - {{ incident.short_description }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="person_id">Лицо:</label>
            <select id="person_id" name="person_id" required>
                <option value="">-- Выберите лицо --</option>
                {% for person in persons %}
                    <option value="{{ person.id }}">{{ person.reg_number }} - {{ person.last_name }} {{ person.first_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="role">Роль:</label>
            <select id="role" name="role" required>
                <option value="">-- Выберите роль --</option>
                <option value="Виновник">Виновник</option>
                <option value="Потерпевший">Потерпевший</option>
                <option value="Подозреваемый">Подозреваемый</option>
                <option value="Свидетель">Свидетель</option>
            </select>
        </div>
        <button type="submit">Добавить связь</button>
    </form>
{% endblock %}
