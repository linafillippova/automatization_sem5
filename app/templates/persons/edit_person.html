<!-- app/templates/persons/edit_person.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Редактировать лицо</h2>
    <form method="POST">
        <div>
            <label for="reg_number">Регистрационный номер:</label>
            <input type="text" id="reg_number" name="reg_number" value="{{ person.reg_number }}" required>
        </div>
        <div>
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" value="{{ person.last_name }}" required>
        </div>
        <div>
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" value="{{ person.first_name }}" required>
        </div>
        <div>
            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="patronymic" value="{{ person.patronymic }}">
        </div>
        <div>
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" value="{{ person.address }}">
        </div>
        <div>
            <label for="convictions_count">Количество судимостей:</label>
            <input type="number" id="convictions_count" name="convictions_count" value="{{ person.convictions_count }}">
        </div>
        <button type="submit">Сохранить изменения</button>
    </form>
{% endblock %}
